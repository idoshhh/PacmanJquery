<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pacman Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="side-filler">
            <div id="score"></div>
            <div id="lives"></div>
            <div id="gameover"></div> 
            <div class="buttons-left">
                <input id='btn_left' />
                <input id='btn_right' />
            </div>
        </div>
        <div class="game-holder">
            <div id="maze"></div>
            <div id="pacman"></div>
            <div class="ghost"></div>
            <div class="ghost"></div>
            <div class="ghost"></div>
            <div class="ghost"></div>
        </div>
        <div class="side-filler">
            <div id="win_message"></div>
            <div class="buttons-right">
                <input id='btn_up' />
                <input id='btn_down' />
            </div>
        </div>
    </div>
</body>
</html>
